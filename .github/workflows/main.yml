name: Snyk SCA and SAST Scan

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * 0'  # Runs weekly on Sunday at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name:  Authenticate Snyk CLI
        env:
          SNYK_API: https://app.snyk.io/api
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk Code scan
        continue-on-error: true
        run: snyk code test --severity-threshold=low

      - name: Run Snyk open source scan
        continue-on-error: true
        run: snyk test --severity-threshold=low --all-projects

      - name: Run Snyk IaC scan
        continue-on-error: true
        run: snyk iac test --severity-threshold=low
